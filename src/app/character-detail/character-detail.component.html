<div class="flex-container" *ngIf="characters">
  <div class="flex-item" *ngFor="let character of characters">
    <img [src]=character.image>
    <ul>id: {{character.id}}</ul>
    <ul>name: {{character.name}}</ul>
    <ul>status: {{character.status}}</ul>
    <ul>gender: {{character.gender}}</ul>
  </div>
</div>

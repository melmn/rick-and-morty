<div>
    <input placeholder="Name to search" [(ngModel)]="name" (keyup.enter)="search()">
    <button (click)="search()">Search</button>
</div>


<label>Status:
    <select name="statusSelector" [(ngModel)]="status">
        <option value="any">Any</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
    </select>
</label>

<h1>Selected status {{status}}</h1>


<div *ngIf="searchResult"> Results for: {{name}}
    <div *ngFor="let result of searchResult['results']">
        <img [src]=result.image>
        <ul>id: {{result.id}}</ul>
        <ul>name: {{result.name}}</ul>
        <ul>status: {{result.status}}</ul>
        <ul>gender: {{result.gender}}</ul>
        <ul>origin: {{result.origin.name}}</ul>
        <ul>gender: {{result.gender}}</ul>
    </div>
</div>
